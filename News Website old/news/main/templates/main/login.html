<!DOCTYPE html>
{% load static %}
<html dir="ltr" lang="en">
<!-- Mirrored from themelooks.us/demo/usnews/html/login.html by HTTrack Website Copier/3.x [XR&CO'2014], Tue, 07 Nov 2023 10:27:50 GMT -->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>USNews - Multipurpose News, Magazine and Blog HTML5 Template</title>
    <meta name="author" content="ThemeLooks">
    <meta name="description" content="USNews - Multipurpose News and Magazine Template">
    <meta name="keywords"
        content="news, newspaper, magazine, blog, post, article, editorial, publishing, modern, responsive, html5, template">
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/fontawesome-stars-o.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive-style.css' %}">
    <link rel="stylesheet" href="{% static 'css/colors/theme-color-1.css' %}" id="changeColorScheme">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <!--[if lt IE 9]> <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script> <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script><![endif]-->
</head>

<body>
    <div id="preloader">
        <div class="preloader bg--color-1--b" data-preloader="1">
            <div class="preloader--inner"></div>
        </div>
    </div>
    <div class="wrapper">
        <div class="login--section pd--100-0 bg--overlay" data-bg-img="{%  static 'img/login-img/bg.jpg' %}">
            <div class="container">
                <div class="login--form">
                    <div class="title">
                        <h1 class="h1">Login</h1>
                        <p>Login into account by fillup the below form</p>
                    </div>
                    <form action="{% url 'login' %}" data-form="validate" method="post">
                        {% csrf_token %}

                        <div class="form-group"> <label> <span>Username or Email Address</span> <input type="text"
                                    name="username" class="form-control" required> </label> </div>
                        <div class="form-group"> <label> <span>Password</span> <input type="password" name="password"
                                    class="form-control" required> </label> </div>
                        <div class="checkbox"> <label> <input type="checkbox" name="rememberme"> <span>Remember
                                    me</span> </label> </div><button type="submit"
                            class="btn btn-lg btn-block btn-primary">Log in</button>
                        <p class="help-block clearfix"> <a href="#" class="btn-link pull-left">Forgot Username or
                                Password?</a> <a href="#" class="btn-link pull-right">Create An Account</a> </p>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.sticky.min.js' %}"></script>
    <script src="{% static 'js/jquery.hoverIntent.min.js' %}"></script>
    <script src="{% static 'js/jquery.marquee.min.js' %}"></script>
    <script src="{% static 'js/jquery.validate.min.js' %}"></script>
    <script src="{% static 'js/isotope.min.js' %}"></script>
    <script src="{% static 'js/resizesensor.min.js' %}"></script>
    <script src="{% static 'js/theia-sticky-sidebar.min.js' %}"></script>
    <script src="{% static 'js/jquery.zoom.min.js' %}"></script>
    <script src="{% static 'js/jquery.barrating.min.js' %}"></script>
    <script src="{% static 'js/jquery.countdown.min.js' %}"></script>
    <script src="{% static 'js/retina.min.js' %}"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBK9f7sXWmqQ1E-ufRXV3VpXOn_ifKsDuc"></script>
    <script src="{% static 'js/color-switcher.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
<!-- Mirrored from themelooks.us/demo/usnews/html/login.html by HTTrack Website Copier/3.x [XR&CO'2014], Tue, 07 Nov 2023 10:27:52 GMT -->

</html>
